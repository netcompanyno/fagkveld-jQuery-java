<!DOCTYPE HTML>
<html>
  <head>
    <meta charset=UTF-8>
    <title>JavaScript Ajax</title>
    <link type="text/css" rel="stylesheet" href="css/stil.css"/>
  </head>
  <body>
    <div id="innhold">
      <h1>Filmer</h1>

      <div id="filmer">
        <div id="filmfilter">Filter: <input type="text"/></div>
        <table id="filmtabell">
          <thead>
          <tr>
            <th>ID</th>
            <th>Tittel</th>
            <th>Regissør</th>
            <th>Lanseringsdato</th>
            <th>Kommentar</th>
            <th>Bilder</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <input type="button" id="nullstillFilmer" value="Tilbakestill filmer"/>
      </div>

      <h3>Ny film</h3>

      <div id="nyFilm">
        <form action="/ajax/filmer" method="POST" id="nyFilmSkjema">
          <table>
            <tr>
              <th>Tittel:</th>
              <td><input type="text" name="tittel" id="tittel"/></td>
            </tr>
            <tr>
              <th>Regissør:</th>
              <td><input type="text" name="regissor" id="regissor"/></td>
            </tr>
            <tr>
              <th>Lanseringdato:</th>
              <td><input type="text" name="lanseringsdato" id="lanseringsdato"/></td>
            </tr>
            <tr>
              <th>Kommentar:</th>
              <td><textarea name="kommentar"></textarea></td>
            </tr>
          </table>
          <input type="reset" value="Tøm skjema" id="tomSkjema"/>
          <input type="submit" id="leggTilFilm" value="Legg til film"/>
        </form>
      </div>

      <div id="nyttBilde" title="Legg til bilde">
        <form id="nyttBildeSkjema" action="/ajax/filmer/leggTilBilde">
          <input type="hidden" name="filmId" id="filmId" value=""/>
          URL: <input type="text" name="url" id="url"/>
        </form>
      </div>
    </div>
  </body>
</html>
